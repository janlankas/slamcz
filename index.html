<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>SlamCalendars</title>
</head>

<body>
    <!-- NAVBAR -->
    <section class="nav-container  bg-light d-flex w-100 p-3 align-items-center">

    </section>



    <div class="container-fluid">
        <div class="row">
            <div class="col-1 p-0" id="sidemenu">
                <!-- SIDEMENNU  -->

                <div class="menu-item item0 item-v  text-center">
                    <h4 class="menu-header">NKH 2</h4>
                    <img class='menu-img ' src="img/nkh2/nkh2-uvodni.png" alt=" preview">
                </div>

                <div class="menu-item item1 item-v text-center ">
                    <h4 class="menu-header m-0">NKH 4</h4>
                    <img class='menu-img ' src="img/nkh4/nkh4-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item2 item-v  text-center ">
                    <h4 class="menu-header m-0">NKH 5</h4>
                    <img class='menu-img ' src="img/nkh5/nkh5-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item3 item-v text-center ">
                    <h4 class="menu-header m-0">NKH 7</h4>
                    <img class='menu-img ' src="img/nkh7/nkh7-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item4 item-h  text-center ">
                    <h4 class="menu-header m-0">NKV 1</h4>
                    <img class='menu-img ' src="img/nkv1/nkv1-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item5 item-h  text-center ">
                    <h4 class="menu-header m-0">NKV 2</h4>
                    <img class='menu-img ' src="img/nkv2/nkv2-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item6 item-h  text-center ">
                    <h4 class="menu-header m-0">NKV 3</h4>
                    <img class='menu-img ' src="img/nkv3/nkv3-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item7 item-h  text-center ">
                    <h4 class="menu-header m-0">NKV 4</h4>
                    <img class='menu-img ' src="img/nkv4/nkv4-uvodni.png" alt=" preview">
                </div>
                <div class="menu-item item8 item-h  text-center ">
                    <h4 class="menu-header m-0">NKV Adam</h4>
                    <img class='menu-img' src="img/nkv-adam/nkv-adam-uvodni.png" alt="nkh2 preview">
                </div>


            </div>
            <!-- <div class="row"> -->
            <div class="col-lg-8 main-box col-md-12 d-flex justify-content-center">
                <div>
                    <img class="main-img" src="img/nkh2/nkh2-uvodni.png" alt="uvodni img">
                </div>
            </div>
            <div class="col-lg-3 col-md-12  m-0 detail-container">
                <h3 class="mb-3">NKH 2</h3>
                <p class="my-3">Kalendář obsahuje 13 stran s kroužkovou vazbou, výsekem a háčkem na pověšení.</p>
                <div class="container p-0 ">
                    <div class="row m-0">
                        <div class="col-6 p-0 mt-3">

                            <select class="option-picker" name="Barva" id="">
                                <option value="vazba">Barva vazby *</option>
                                <option value="bílá">Bílá</option>
                                <option value="černá">Černá</option>
                            </select>
                        </div>
                        <div class="col-6 p-0 mt-3">
                            <select class="option-picker" name="Formát" id="">
                                <option value="format">Formát *</option>
                                <option value="A4">A4 (250Kč)</option>
                                <option value="A3">A3 (350Kč)</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="nahled-container px-0">
                    <h3 class="my-3">Náhled šablony</h3>
                    <div class="img-container d-flex justify-content-start">
                        <div class="img-box">
                            <img class="img-pick pick1" src="img/nkh2/nkh2-uvodni.png" alt="">
                        </div>
                        <div class="img-box">
                            <img class="img-pick pick2" src="img/nkh2/nkh2-leden.png" alt="">
                        </div>
                        <div class="img-box">
                            <img class="img-pick pick3" src="img/nkh2/nkh2-cervenec.png" alt="">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn upload btn-secondary my-2" disabled>Nahrát fotky</button>


            </div>
        </div>
        <!-- </div> -->

    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
